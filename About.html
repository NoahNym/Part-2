<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="height: 100vh;">



    <div id="vanta-canvas" style="  width: 100vw;">
        <section id="wordSection">
            <header>
                <div id="logo"><img src="https://summer2023.vercel.app/_next/image?url=%2Flogo.jpg&w=128&q=75"
                        style=" width:51px; height: 46.px;" alt=""></div>
                <div id="header-links">
                    <a href="index.html">
                        <h1> Home </h1>
                    </a>
                    <a href="About.html">
                        <h1>Profile</h1>
                    </a>
                    <a href="Profile.html">
                        <h1>About</h1>
                    </a>
                </div>
            </header>
            <div id="errorSection">
                <h1>404</h1>
                <p>This page could not be found.</p>
            </div>

        </section>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            VANTA.NET({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.0,
                minWidth: 200.00,
                scale: 2.00,
                scaleMobile: 1.00,
                points: 20.00,
                maxDistance: 15.00,
                spacing: 14.00,
                color: 0xf9f9f9,
                backgroundColor: 0x1c1422,
                showDots: false,

            })
        </script>

</body>

</html>
